// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        buildToolsVersion = "30.0.2"
        minSdkVersion = 21
        compileSdkVersion = 30
        targetSdkVersion = 30
        ndkVersion = "22.1.7171670"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle:4.2.2")
        classpath 'com.google.gms:google-services:4.3.15'
        classpath 'com.google.firebase:firebase-crashlytics-gradle:2.8.1'
		
		//implementation project(':@react-native-async-storage_async-storage') 
		//implementation(npm("react-native-gesture-handler", "7.4.1"))
		//implementation(npm("react-native-file-viewer", "1.0.13"))
		//implementation(npm("rn-fetch-blob", "^0.12.0"))
		//implementation(npm("react-native-view-shot", "1.5.5"))
		//implementation(npm("react-native-community-geolocation", "3.0.6"))
		//implementation(npm("reactnativeencryptedstorage", "4.0.3"))
		//implementation(npm("react-native-config", "1.5.1"))
		//implementation(npm("react-native-datetimepicker", "7.4.1"))
	
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        mavenLocal()
        maven {
            // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
            url("$rootDir/../node_modules/react-native/android")
        }
        maven {
            // Android JSC is installed from npm
            url("$rootDir/../node_modules/jsc-android/dist")
        }

        google()
        mavenCentral()
        maven { url 'https://www.jitpack.io' }
    }
    configurations.all {
        resolutionStrategy {
            force 'com.facebook.react:react-native:0.64.2' //select Version you used
        }
    }
}
